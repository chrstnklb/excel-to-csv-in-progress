<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..."
        crossorigin="anonymous"></script>
    <script src="./client.js"></script>

    <title>Excel To Txt</title>
</head>

<body class="bg-secondary-subtle">

    <p></p>
    <h1>Excel To Txt</h1>
    <div class="text-center">

        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">Start</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Feedback</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Roadmap</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Kontakt</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Impressum</label>

        </div>

    </div>

    <div class="text-center">

        <p></p>
        <p class="bg-secondary-subtle btn btn-outline-light text-black border-3 rounded-2 align-content-center">
            Importiere die standartisierte Excel-Datei
            und erhalte die Text-Datei.
        </p>
    </div>

    <div id="drop_zone" ondragleave="dragLeaveHandler(event);" ondragover="dragOverHandler(event);"
        ondrop="dropHandler(event);">
        Ziehe deine Excel-Datei hier hinein!
    </div>

    <form action="/download" hidden id="downloadForm" method="post">
        <button type="submit">Lade das Ergebnis herunter!</button>
    </form>

    <form action="/" hidden id="restartForm" method="get">
        <button type="submit">Von vorne starten!</button>
    </form>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..."
        crossorigin="anonymous"></script>

</body>

</html>
